<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprovante de Meia-Entrada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2a0a3d;
            color: white;
            padding: 15px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            padding: 20px;
        }
        h1 {
            font-size: 1.8rem;
            text-align: center;
        }
        .info {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .label {
            font-size: 0.85rem;
            opacity: 0.7;
        }
        .value {
            font-weight: bold;
            font-size: 1rem;
        }

        /* Responsividade */
        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .value {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comprovante de Meia-Entrada</h1>
        <div class="info">
            <div class="label">NOME</div>
            <div class="value">Ghimel Guedes Cândido</div>
        </div>
        <div class="info">
            <div class="label">INSTITUIÇÃO</div>
            <div class="value">Centro Universitário Farias Brito</div>
        </div>
        <div class="info">
            <div class="label">CURSO</div>
            <div class="value">Ciência da Computação</div>
        </div>
        <div class="info">
            <div class="label">TIPO DE CURSO</div>
            <div class="value">Graduação</div>
        </div>
        <div class="info">
            <div class="label">MATRÍCULA</div>
            <div class="value">2128470</div>
        </div>
        <div class="info">
            <div class="label">OBSERVAÇÃO</div>
            <div class="value">Válido mediante apresentação deste comprovante e documento oficial com foto.</div>
        </div>
    </div>
</body>
</html>
